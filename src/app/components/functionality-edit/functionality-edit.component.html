<form class="form-container" [formGroup]="functionalityForm">
  <div>
    <h1>Edytuj </h1>
    <div class="form-group">
      <label for="title">Tytuł</label>
      <input
        formControlName="name"
        type="text"
        id="title"
        name="title"
        required
        [value]="functionalityOptions.name"
      />
    </div>
    <div class="form-group">
      <label for="description">Opis</label>
      <input
        formControlName="description"
        type="text"
        id="description"
        name="description"
        [value]="functionalityOptions.description"
      />
    </div>
    <div class="form-group">
      <label for="priority">Priorytet</label>
      <input
        formControlName="priority"
        type="text"
        id="priority"
        name="priority"
        [value]="functionalityOptions.priority"
      />
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" name="status" required formControlName="status">
        <option *ngFor="let value of workStatusValues" [value]="value">
          {{ value }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="startDate">Data Rozpoczęcia</label>
      <input
        type="date"
        id="startDate"
        name="startDate"
        min="Date.now()"
        formControlName="startDate"
        required
      />
    </div>
    <div class="form-group">
      <label for="endDate">Data Zakończenia</label>
      <input
        type="date"
        id="endDate"
        name="endDate"
        required
        formControlName="endDate"
      />
    </div>
    <button (click)="editFunctionality()" type="submit">
      Edytuj
    </button>
  </div>
</form>
