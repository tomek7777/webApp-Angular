<div class="functionalities-container">
  <h1 class="page-title">Lista Funkcjonalności</h1>

  <div *ngFor="let item of functionality" class="functionality-item">
    <div class="functionality-info">
      <h2 class="functionality-name">{{ item.name }}</h2>
      <p class="functionality-description">{{ item.description }}</p>
      <p class="functionality-priority">Priorytet: {{ item.priority }}</p>
      <p class="functionality-status">Status: {{ item.status }}</p>
    </div>

    <div class="functionality-buttons">
      <button class="edit-button" (click)="editFunctionality(item.ID)">
        Edytuj
      </button>
      <button class="details-button" (click)="showFunctionalityDetails(item.ID)">
        INFO
      </button>
      <button class="delete-button" (click)="deleteFunctionality(item.ID)">
        Usuń
      </button>
    </div>
  </div>

  <button class="create-button" (click)="addFunctionality()">
    Utwórz Funkcjonalność
  </button>
</div>
